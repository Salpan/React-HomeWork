<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="formWrapper">
        <form class="registration">
            <div>
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" placeholder="Иванов">
            </div>
            <div>
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" placeholder="Иван">
            </div>
            <div>
                <label for="date">Дата рождения:</label>
                <input type="date" id="date">
            </div>
            <div>
                <label for="city">Где вы родились</label>
                <select id="city">
                    <option>Москва</option>
                    <option>Оренбург</option>
                    <option>Мухосранск</option>
                </select>
            </div>
            <div>
                <label for="checkbox">Вы согласны на регистрацию?</label>
                <input type="checkbox" id="checkbox">
            </div>
            <div>
                <input type="submit" value="Зарегестрироваться">
            </div>
        </form>
    </div>
</body>

</html>
